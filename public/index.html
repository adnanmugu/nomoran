<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>nomoran</title>
  </head>
  <body>
    <div class="header">
      <div class="header__logo">NOMORAN</div>
      <div class="header__social">
        <div class="header__social-icon">twitter</div>
        <div class="header__social-icon">github</div>
      </div>
    </div>
    <main class="main">
      <div class="wrapper">
        <div class="content">
          <h1 class="content__title">Untitled</h1>
          <div class="content__main">
            <div class="content__wrapper">
              <div class="content__input">
                <label for="row-length">row length</label>
                <input
                  placeholder="number..."
                  type="text"
                  name="row-length"
                  id="row-length"
                />
              </div>
              <div class="content__input">
                <label for="column-length">column length</label>
                <input
                  placeholder="number ..."
                  type="text"
                  name="column-length"
                  id="column-length"
                />
              </div>
              <div class="content__input select">
                <div class="select__title">leading zero</div>
                <div class="select__selected">0x</div>
                <div class="select__items">
                  <div>0x</div>
                  <div>00x</div>
                  <div>000x</div>
                  <div>0000x</div>
                  <div>00000x</div>
                  <div>000000x</div>
                </div>
              </div>
            </div>
            <div class="content__wrapper">
              <div class="content__input">
                <label for="first-value">first value</label>
                <input
                  placeholder="number..."
                  type="text"
                  name="first-value"
                  id="first-value"
                />
              </div>
              <div class="content__input content__input--mute">
                <label for="last-value">last value</label>
                <input
                  placeholder="number..."
                  type="text"
                  name="last-value"
                  id="first-value"
                />
              </div>

              <div class="content__input">
                <label for="leading-zero">increment type</label>
                <select name="leading-zero" id="leading-zero">
                  <option value="tens">number</option>
                  <option value="hundreds">barcode</option>
                </select>
              </div>
            </div>
          </div>
          <div class="content__button"><button>generate</button></div>
        </div>

        <div class="content">
          <h1 class="content__title">Files.</h1>
          <div class="content__main content__main--icons">
            <div class="wrapper__icon wrapper__icon--top">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-folder"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M5 4h4l3 3h7a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-11a2 2 0 0 1 2 -2"
                  />
                </svg>
              </div>
              <div class="icon__desc">untitled.zip</div>
            </div>
            <div class="wrapper__icon">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-file-type-csv"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                  <path d="M5 12v-7a2 2 0 0 1 2 -2h7l5 5v4" />
                  <path d="M7 16.5a1.5 1.5 0 0 0 -3 0v3a1.5 1.5 0 0 0 3 0" />
                  <path
                    d="M10 20.25c0 .414 .336 .75 .75 .75h1.25a1 1 0 0 0 1 -1v-1a1 1 0 0 0 -1 -1h-1a1 1 0 0 1 -1 -1v-1a1 1 0 0 1 1 -1h1.25a.75 .75 0 0 1 .75 .75"
                  />
                  <path d="M16 15l2 6l2 -6" />
                </svg>
              </div>
              <div class="icon__desc">8</div>
            </div>

            <div class="wrapper__icon">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-row-insert-bottom"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M20 6v4a1 1 0 0 1 -1 1h-14a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h14a1 1 0 0 1 1 1z"
                  />
                  <path d="M12 15l0 4" />
                  <path d="M14 17l-4 0" />
                </svg>
              </div>
              <div class="icon__desc">10</div>
            </div>

            <div class="wrapper__icon">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-column-insert-right"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M6 4h4a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1v-14a1 1 0 0 1 1 -1z"
                  />
                  <path d="M15 12l4 0" />
                  <path d="M17 10l0 4" />
                </svg>
              </div>
              <div class="icon__desc">1000</div>
            </div>

            <div class="wrapper__icon">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-file-zip"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M6 20.735a2 2 0 0 1 -1 -1.735v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2h-1"
                  />
                  <path
                    d="M11 17a2 2 0 0 1 2 2v2a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1v-2a2 2 0 0 1 2 -2z"
                  />
                  <path d="M11 5l-1 0" />
                  <path d="M13 7l-1 0" />
                  <path d="M11 9l-1 0" />
                  <path d="M13 11l-1 0" />
                  <path d="M11 13l-1 0" />
                  <path d="M13 15l-1 0" />
                </svg>
              </div>
              <div class="icon__desc">2000 kb</div>
            </div>
          </div>
          <div class="content__button"><button>download</button></div>
        </div>
        <div class="content">div.content__line</div>
      </div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const selectSelected = document.querySelector('.select__selected');
        const selectItems = document.querySelector('.select__items');

        selectSelected.addEventListener('click', () => {
          selectSelected.classList.toggle('select-arrow-active');
          selectItems.classList.toggle('select-hide');
        });

        selectItems.addEventListener('click', (e) => {
          if (e.target.tagName === 'DIV') {
            selectSelected.innerHTML = e.target.innerHTML;
            selectItems.classList.add('select-hide');
            selectSelected.classList.remove('select-arrow-active');
          }
        });

        document.addEventListener('click', (e) => {
          if (!selectSelected.contains(e.target)) {
            selectItems.classList.add('select-hide');
            selectSelected.classList.remove('select-arrow-active');
          }
        });
      });
    </script>
  </body>
</html>
